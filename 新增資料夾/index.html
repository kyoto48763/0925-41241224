<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4翻牌遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>4x4 翻牌遊戲</h1>
        <div id="card-container">
            <!-- 卡牌會在這裡生成 -->
        </div>
        <p>翻牌次數: <span id="flip-count">0</span></p>

        <!-- 操作按鈕 -->
        <div id="controls">
            <button id="start-btn">開始遊戲</button>
            <button id="reset-btn" style="display:none;">重新遊戲</button>
            <button id="toggle-images-btn">切換圖片集</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
